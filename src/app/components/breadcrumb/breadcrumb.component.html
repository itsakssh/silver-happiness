<div
  class="bg-primary-50 shadow p-4 flex items-center justify-between rounded-xl fixe"
>
  <h1 class="text-xl font-semibold">{{ title }}</h1>

  <nav class="flex items-center">
    <ng-container *ngFor="let link of breadcrumbLinks; let last = last">
      <a
        *ngIf="!last"
        [routerLink]="link.url"
        class="text-gray-500 hover:text-gray-700"
        >{{ link.label }}</a
      >
      <span *ngIf="!last" class="mx-2">/</span>
      <span *ngIf="last" class="text-gray-500">{{ link.label }}</span>
    </ng-container>
  </nav>
</div>
